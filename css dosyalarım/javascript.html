<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascriptte form işleme örnek sayfası</title>
    <script>
        const form = document.getElementById("myform");
        form.addEventListener("submit", handleSubmit);
        function handleSubmit(event) {
            event.preventDefault();     //form varsayılan olsun
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            message = document.getElementById("message").value// form verilerini gösterme
            console.log("isim" + name);
            console.log("emil" + email);
            console.log("mesaj" + message);
            //formu sıfırla
            form.reset();
        }
    </script>
</head>
<body>
    <h2>javascriptte form</h2>
    <form>
        <label for="name">isim</label>
        <input type="text" name="name" id="name"> <br>
        <label for="email">email</label>
        <input type="email" name="email" id="email"> <br>
        
        <label for="message">mesaj</label>
        <textarea name="message" id="message" cols="20" rows="5"></textarea>
        <br>
        <input type="submit" value="gönder">
    </form>
 

</body>

</html>
